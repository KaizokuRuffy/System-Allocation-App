<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>



    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <style>
      td {
        padding-bottom: 20px;
        padding-right: 20px;
      }
      input {
        height: 25px;
      }
      form i {
        margin-left: -30px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1 align="center" style="font-weight: lighter; padding-bottom: 50px">
      Admin Registration
    </h1>

    <div align="center">
      <form>
        <table>
          <tr>
            <td>Name :-</td>
            <td>
              <input
                type="text"
                id="admin_Name"
                pattern="[A-Za-z\s\d]+"
                required
              />
            </td>
          </tr>
          <tr>
            <td>Email ID :-</td>
            <td>
              <input
                type="text"
                pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
                id="admin_Email"
                title="Email should contain `@` and `.`"
                required
              />
            </td>
          </tr>
          <tr>
            <td>Contact No :-</td>
            <td>
              <input
                type="text"
                id="admin_ContactNo"
                required
                title="Enter 10-digit number without country code"
                pattern="\d{10}"
              />
            </td>
          </tr>
          <tr>
            <td>Password :-</td>
            <td>
              <input
                type="password"
                id="admin_Password"
                minlength="4"
                required
              />
              <i class="bi bi-eye-slash" id="togglePassword"></i>
            </td>
          </tr>
          <tr>
            <td>Confirm Password :-</td>
            <td>
              <input
                type="password"
                id="confirm_Password"
                minlength="4"
                required
              />
              <i class="bi bi-eye-slash" id="togglePassword"></i>
            </td>
          </tr>
        </table>
        <button
          id="addAdmin"
          type="submit"
          style="width: 85px; margin-left: 60px"
        >
          Submit
        </button>
      </form>
    </div>
    <script type="module" src="../JavaScript/Event/Admin-Reg.js"></script>
  </body>
</html>
