<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script type="module" src="../JavaScript/Event/User-Reg.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <style>
      td {
        padding-bottom: 20px;
        padding-right: 20px;
      }
      input {
        height: 20px;
      }
      form i {
        margin-left: -30px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1 align="center" style="font-weight: lighter; padding-bottom: 30px">
      Employee Registration
    </h1>

    <div align="center">
      <form>
        <table>
          <tr>
            <td>Name :-</td>
            <td>
              <input
                id="emp_Name"
                type="text"
                pattern="[A-Za-z\s\d]+"
                required
              />
            </td>
          </tr>
          <tr>
            <td>Adhaar ID :-</td>
            <td>
              <input
                id="emp_AdhaarId"
                type="text"
                pattern="\d{4}\s\d{4}\s\d{4}"
                placeholder="XXXX XXXX XXXX"
                title="Enter 12-digit number with space in between"
                required
              />
            </td>
          </tr>
          <tr>
            <td>Email ID :-</td>
            <td>
              <input
                id="emp_Email"
                type="text"
                pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
                title="Email should contain `@` and `.`"
                required
              />
            </td>
          </tr>
          <tr>
            <td>Mobile No :-</td>
            <td>
              <input
                id="emp_MobileNo"
                type="text"
                pattern="\d{10}"
                title="Enter 10-digit number without country code"
                required
              />
            </td>
          </tr>
          <tr>
            <td>Role :-</td>
            <td><input id="emp_Role" type="text" required /></td>
          </tr>
          <tr>
            <td>Department :-</td>
            <td><input id="emp_Dept" type="text" required /></td>
          </tr>
          <tr>
            <td>Work Location :-</td>
            <td><input id="emp_WorkLoc" type="text" required /></td>
          </tr>
          <tr>
            <td>Shift :-</td>
            <td>
              <select id="emp_Shift" required>
                <option value=""></option>
                <option value="Morning">Morning</option>
                <option value="Evening">Evening</option>
                <option value="Night">Night</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>System ID :-</td>
            <td>
              <select id="comp_Id" disabled>
                <option></option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Password :-</td>
            <td>
              <input id="emp_Password" type="password" minlength="4" required />
              <i class="bi bi-eye-slash" id="togglePassword"></i>
            </td>
          </tr>
          <tr>
            <td>Confirm Password :-</td>
            <td>
              <input
                type="password"
                id="confirm_Password"
                minlength="4"
                required
              />
              <i class="bi bi-eye-slash" id="togglePassword"></i>
            </td>
          </tr>
        </table>
        <button
          id="addUser"
          type="submit"
          style="width: 85px; margin-left: 60px"
        >
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
