<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script type="module" src="../JavaScript/Event/System-Reg.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <style>
      td {
        padding-bottom: 20px;
        padding-right: 20px;
      }
      input {
        height: 25px;
      }
      form i {
        margin-left: -30px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1 align="center" style="font-weight: lighter; padding-bottom: 50px">
      System Registration
    </h1>

    <div align="center">
      <form>
        <table>
          <tr>
            <td>ID :-</td>
            <td><input id="comp_Id" type="text" required /></td>
          </tr>
          <tr>
            <td>OS :-</td>
            <td><input id="MAC" type="text" required /></td>
          </tr>
          <tr>
            <td>Available :-</td>
            <td>
              <select id="available">
                <option value=""></option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Working :-</td>
            <td>
              <select id="working">
                <option value=""></option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Backup :-</td>
            <td>
              <select id="backup" required>
                <option></option>
                <option value="No">No</option>
                <option value="Yes">Yes</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Location :-</td>
            <td><input id="comp_Loc" type="text" required /></td>
          </tr>
          <tr>
            <td>Model :-</td>
            <td><input id="model" type="text" required /></td>
          </tr>
          <tr>
            <td>Year :-</td>
            <td><input id="year" type="text" pattern="\d{4}" required /></td>
          </tr>
          <tr>
            <td>Password :-</td>
            <td>
              <input
                id="comp_Password"
                type="password"
                minlength="4"
                required
              />
              <i class="bi bi-eye-slash" id="togglePassword"></i>
            </td>
          </tr>
          <tr>
            <td>Confirm Password :-</td>
            <td>
              <input
                type="password"
                id="confirm_Password"
                minlength="4"
                required
              />
              <i class="bi bi-eye-slash" id="togglePassword"></i>
            </td>
          </tr>
        </table>
        <button
          id="addSystem"
          type="submit"
          style="width: 85px; margin-left: 60px"
        >
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
